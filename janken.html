<!DOCTYPE html>
<html lang="en">
<head>
  <title>JANKEN GAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="title">
      <h1>JANKEN GAME</h1>
    </div>
    <div class="score-board">
      <div class="label" id="user_label">User</div>
      <div class="label" id="computer_label">Comp</div>
      <div class="score">
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

    </div>
    <div class="choices">
      <h2 id="result">Choose your option</h2>
      <div class="choice" id="b">
        <img src="images/ba.PNG" alt="">
      </div>
      <div class="choice" id="c">
        <img src="images/choki.PNG" alt="">
      </div>
      <div class="choice" id="g">
        <img src="images/gu.PNG" alt="">
      </div>
    </div>
    <script type="text/javascript" src="janken.js"></script>
  </div>
</body>
</html>
